<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Prenotazioni</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background-color: #f7f9fb; }
    h1 { color: #1877F2; }
    button { background-color: #1877F2; color: white; border: none; padding: 10px 20px; margin: 10px 0; cursor: pointer; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; background: white; }
    th, td { border: 1px solid #ddd; padding: 8px; font-size: 12px; }
    th { background-color: #1877F2; color: white; position: sticky; top: 0; }
    tr:nth-child(even) { background-color: #f2f2f2; }
  </style>
</head>
<body>
  <h1>Dashboard Prenotazioni</h1>
  <button onclick="carica()">Aggiorna Tabella</button>
  <div id="tabella">Caricamento in corso...</div>

  <script>
    const URL_BASE = "https://script.google.com/macros/s/AKfycbyOt1OlCuLq0DsWsc0l2PvMGrZUZTbEu2C0bY7G5Tz6M4uZzF_UPJo94vSS8V1CM1xv/exec";

    async function carica() {
      try {
        const res = await fetch(`${URL_BASE}?foglio=PRENOTAZIONI`);
        const data = await res.json();

        let html = "<table><thead><tr>";
        data[0].forEach(col => html += `<th>${col}</th>`);
        html += "</tr></thead><tbody>";
        data.slice(1).forEach(row => {
          html += "<tr>";
          row.forEach(cell => html += `<td>${cell ?? ""}</td>`);
          html += "</tr>";
        });
        html += "</tbody></table>";
        document.getElementById("tabella").innerHTML = html;
      } catch (error) {
        document.getElementById("tabella").innerHTML = `<p style="color:red;">Errore: ${error}</p>`;
        console.error("Errore fetch:", error);
      }
    }

    // Caricamento iniziale
    document.addEventListener("DOMContentLoaded", carica);
  </script>
</body>
</html>
