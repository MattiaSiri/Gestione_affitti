<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Importa Transazioniiiiii</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="sidebar">
    <h2>Gestione Affitti</h2>
    <ul>
      <li><a href="index.html">Dashboard</a></li>
      <li><a href="lista_prenotazioni.html">Prenotazioni</a></li>
      <li><a href="lista_movimenti.html">Movimenti</a></li>
      <li><a href="_nuovo.html" class="active">Importazioni</a></li>
    </ul>
  </div>

  <div class="main">
    <div class="topbar">
      <span class="account">Account</span>
    </div>
    
    <div class="content">
      <h1>Importa e Visualizza Transazioniwjdhgsb</h1>

      <div class="actions">
        <button class="btn" onclick="importa()">ðŸ“¥ Importa Transazioni</button>
        <button class="btn" onclick="carica()">ðŸ”„ Aggiorna Tabella</button>
      </div>

      <p id="import-msg" style="text-align:center; margin-top:10px; color:green;"></p>

      <div id="tabella">Caricamento in corso...</div>
    </div>
  </div>

  <script>
    // URL del tuo Apps Script Web App
    const URL_BASE = "https://script.google.com/macros/s/AKfycbyOt1OlCuLq0DsWsc0l2PvMGrZUZTbEu2C0bY7G5Tz6M4uZzF_UPJo94vSS8V1CM1xv/exec";

    async function importa() {
      try {
        const res = await fetch(`${URL_BASE}?azione=importa`, {
          method: "POST"
        });
        const text = await res.text();
        document.getElementById('import-msg').textContent = text;
        carica(); // aggiorna subito dopo
      } catch (e) {
        alert("Errore durante l'importazione");
        console.error("Errore fetch importa():", e);
      }
    }

    async function carica() {
      try {
        const res = await fetch(`${URL_BASE}?foglio=IMPORTAZIONE`);
        const data = await res.json();

        let html = "<table><thead><tr>";
        data[0].forEach(col => html += `<th>${col}</th>`);
        html += "</tr></thead><tbody>";
        data.slice(1).forEach(row => {
          html += "<tr>";
          row.forEach(cell => html += `<td>${cell ?? ""}</td>`);
          html += "</tr>";
        });
        html += "</tbody></table>";

        document.getElementById("tabella").innerHTML = html;
      } catch (e) {
        document.getElementById("tabella").innerHTML = `<p style='color:red;'>Errore caricamento: ${e}</p>`;
        console.error("Errore fetch carica():", e);
      }
    }

    // Caricamento automatico all'apertura
    document.addEventListener("DOMContentLoaded", carica);
  </script>
</body>
</html>
